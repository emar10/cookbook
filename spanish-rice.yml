name: Spanish Rice
author: Ethan Martin
servings: 8
prep_minutes: 10
cook_minutes: 35

ingredients:
  - name: ground beef
    amount: 1
    unit: pound
  - name: large onion, diced
    amount: 1
  - name: medium red pepper, diced
    amount: 1
  - name: medium green pepper, diced
    amount: 1
  - name: garlic cloves, diced
    amount: 3
  - name: canned diced/crushed tomatoes
    amount: 15
    unit: ounces
  - name: chicken broth
    amount: 2
    unit: cups
  - name: long grain rice
    amount: 1
    unit: cup
  - name: tomato paste
    amount: 3
    unit: tablespoons
  - name: cumin
    amount: 1
    unit: tablespoon
  - name: oregano
    amount: 2
    unit: teaspoons
  - name: smoked paprika
    amount: 2
    unit: teaspoons
  - name: chili powder
    amount: 2
    unit: teaspoons

steps:
  - Brown and break up the beef over medium-high heat in a large saute pan. Move beef to a plate or bowl, leaving enough fat to coat the bottom of the pan.
  - Add vegetables to pan and cook stirring occasionally until softened, about 5 minutes.
  - Stir in spices and tomato paste and cook for about a minute until fragrant.
  - Return beef to pan, along with the rice, tomatoes, and chicken broth.
  - Bring to a boil, then reduce heat to low. Cover and simmer for 20 minutes or until rice is fully cooked, while stirring occasionally to avoid burning on the bottom of the pan.
